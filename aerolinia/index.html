<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Arnau</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index.js"></script>
</head>

<body onload="mueveReloj()">
    <ul id="nav">
        <li>
            <a href="#header"><button id="bt1">LOGIN</button></a>
        </li>
        <li>
            <a href="#header"><button id="bt2">Registro</button></a>
        </li>
        <li>
            <a href="#header"><button id="bt3">Logout</button></a>
        </li>
        <li>
            <p id="fecha"></p>
        </li>
        <li>
            <a href="#section-2">
                <form name="form_reloj">
                    <input readonly="readonly" type="text" name="reloj" size="10"
                        style="background-color : burlywood; color : black; font-family : Verdana, Arial, Helvetica; font-size : 8pt; text-align : center;">
                </form>
            </a>
        </li>
        <li>
            <p id="response"></p>
        </li>
        <li>
            <a href="#section-4"><i class="fas fa-building"></i></a>
        </li>

    </ul>
    <div id="divlogin">
        <form action="">
            <div>
                <label for="">Username :</label>
                <div>
                    <input type="text" id="username" name="pwd">
                </div>
            </div>
            <div>
                <div>
                    <label for="">Password :</label>
                    <div>
                        <input type="password" id="pwd" name="pwd">
                    </div>
                </div>
            </div>
            <button type="button" id="btLogin">Login</button>
        </form>
    </div>
    <div id="divregistro">
        <form action="">
            <div>
                <label for="">Nombre :</label>
                <div>
                    <input type="text" id="nom" name="nom">
                </div>
            </div>
            <div>
                <label for="">Username :</label>
                <div>
                    <input type="text" id="username_reg" name="pwd">
                </div>
            </div>
            <div>
                <div>
                    <label for="">Password :</label>
                    <div>
                        <input type="password" id="pwd_reg" name="pwd">
                    </div>
                </div>
            </div>
            <div>
                <div>
                    <label for=""> Repetir Password :</label>
                    <div>
                        <input type="password" id="pwdrepeat" name="pwdrepeat">
                    </div>
                </div>
            </div>
            <button type="button" id="btregistro">Registro</button>
        </form>
    </div>
    <div id="divvuelos">
        <label for="">Origen</label>
        <select name="" id="origen" required></select>
        <label for="">Destino</label>
        <select name="" id="destino" required></select>
        <label for="">Salida</label>
        <input id="salida" type='date' min="fecha" max='2023-05-01'></input>
        <label for="">Vuelta</label>
        <input id="vuelta" type='date' min="fecha" max='2023-05-01'></input>
        <label for="">Billetes</label>
        <select name="" id="pasajeros">
            <option value="1">1</option>
            <option value="2" >2</option>
            <option value="3" >3</option>
        </select>
        <button type="button" id="btvuelos">Buscar Vuelos</button>
    </div>
</body>

</html>
