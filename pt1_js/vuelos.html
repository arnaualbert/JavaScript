    <ul id="nav">
        <li>
            <a href="#header"><button id="bt1">LOGIN</button></a>
        </li>

        <li>
            <p id="fecha"></p>
        </li>
        <li>
            <a href="#section-2">
                <form name="form_reloj">
                    <input readonly="readonly" type="text" name="reloj" size="10"

    <div>
        <form>
            Origen:
            <select id="origen">
                <option value="Barcelona">Barcelona</option>

            Destino:
              <select id="destino">
                <option value="Valencia">Valencia</option>
                <option value="Madrid" >Madrid</option>
              </select>

              <input type="date" id="salida" name="trip-start"

                <input type="date" id="vuelta" name="trip-start"

                <select id="pasajeros">
                    <option value="1">1</option>
